<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/815575e65a.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Random generator</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb4">Random generator</h1>
        <form>
          <input
            type="number"
            class="form-control m-auto"
            name="user"
            placeholder="select number of users"
            min="1"
          />
        </form>
      </header>

      <ul class="userdetails list-group mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Clara Bines</span>
          <i class="fas fa-venus-mars"></i>
          female
          <i class="fas fa-phone"></i>
          +1278 99200
          <img src="https://via.placeholder.com/100x100 " alt="" class="" />
        </li>
      </ul>
    </div>
    <script src="main.js"></script>
    <script src="app.js"></script>
  </body>
</html>
